<!DOCTYPE html>
<html lang="en">

<head>
    <title> Flower slideshow </title>
    <link href="Main.css" rel="stylesheet">
</head>



<body>
    <h1> Spring Flowers </h1>
    <!-- Slideshow container -->
    <div class="slideshow-container">

        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
            <div class="numbertext">1 / 4</div>
            <img src="IMG_7331.JPG" style="width:100%" alt="WhiteFlower">
            <div class="text">WhiteFlower</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">2 / 4</div>
            <img src="IMG_7378.JPG" style="width:100%" alt="PinkRose">
            <div class="text">Pink Rose</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">3 / 4</div>
            <img src="IMG_7419.JPG" style="width:100%" alt="DaisyFlower">
            <div class="text">Daisy Flower</div>
        </div>
        <div class="mySlides fade">
            <div class="numbertext">4 / 4</div>
            <img src="IMG_7328.JPG" style="width:100%" alt="WhiteFlower2">
            <div class="text">White Flower 2</div>
        </div>
        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>


    <!-- The dots/circles -->
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
    </div>
    <script src="slideshow.js">
    </script>
</body>


</html>
